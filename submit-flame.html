<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Flame</title>
  <style>
    :root {
      --flame-red: #ff4d00;
      --ash-black: #0a0a0a;
      --phoenix-gold: #ffd700;
    }

    body {
      margin: 0;
      background: var(--ash-black);
      color: white;
      font-family: 'Space Mono', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .training-card {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid var(--phoenix-gold);
      border-radius: 12px;
      background: rgba(10,10,10,0.9);
      box-shadow: 0 0 30px var(--phoenix-gold);
    }

    .training-card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px var(--phoenix-gold);
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }

    .btn-next {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--flame-red), var(--phoenix-gold));
      border: none;
      border-radius: 50px;
      color: black;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn-next:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--phoenix-gold);
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--phoenix-gold);
    }
  </style>
</head>
<body>
  <div class="training-card">
    <h1>Final Initiation</h1>
    <form id="ignite-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="key" placeholder="Secret Key" required />
      <button type="submit" class="btn-next">🔥 Submit Flame</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('ignite-form');
    const result = document.getElementById('result');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        result.textContent = json.status === 'success'
          ? '🔥 Your flame is now eternal.'
          : `⚠️ ${json.message}`;
      })
      .catch(err => {
        result.textContent = `Error: ${err.message}`;
      });
    });
  </script>
</body>
</html>
